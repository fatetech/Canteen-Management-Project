<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/index.css">
  <title>Canteen Management system|Menu</title>
</head>

<body>
  <header>
    <div class="logo">
      <h1>Canteen Store</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html">Contact</a></li>
        <li class="current-nav-bar"><a href="./account.html">Account</a></li>
        <div id="header-icon">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </div>
    </nav>
  </header>

  <!-- Account -->
  <div class="account-page">
    <div class="account-containner">
      <div class="account-row">
        <div class="account-col-2">
          <img src="./img/main_img.png" width="100%">
        </div>
        <div class="account-col-2">
          <div class="form-container">
            <div class="form-btn">
              <span id="Login">Login</span>
              <span id="Register">Register</span>
              <hr id="Indicator">
            </div>
            <form id="LoginForm">
              <input type="text" placeholder="Username">
              <input type="password" placeholder="Password">
              <button type="submit" class="account-btn">Login</button>
              <a href="#">Forgot Password</a>
            </form>
            <form id="RegForm">
              <input type="text" placeholder="Username">
              <input type="email" placeholder="Email">
              <input type="password" placeholder="Password">
              <button type="submit" class="account-btn">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <footer class="footer-sec">
    <div class="footer-container">
      <div class="footer-row">
        <div class="footer-col-1">
          <h3>Download our App</h3>
          <p>Download App for Andriod and ios mobile Phone.</p>
          <div class="footer-img">
            <img src="/img/app-store.png" alt="">
            <img src="/img/play-store.png" alt="">
          </div>
        </div>
        <div class="footer-col-2">
          <h3>Quick Links</h3>
          <ul>
            <li><a href="#">Menu</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Register</a></li>
          </ul>
        </div>
        <div class="footer-col-2">
          <h3>Our Service</h3>
          <ul>
            <li><a href="#">Fast Delivery</a></li>
            <li><a href="#">Easy Payments</a></li>
            <li><a href="#">24 x 7 Service</a></li>
          </ul>
        </div>
        <div class="footer-col-3">
          <h3>Follows</h3>
          <i class="fa fa-facebook" aria-hidden="true"></i>
          <i class="fa fa-instagram" aria-hidden="true"></i>
          <i class="fa fa-twitter" aria-hidden="true"></i>
          <i class="fa fa-linkedin" aria-hidden="true"></i>
        </div>
      </div>

    </div>
  </footer>


  <script src="./js/index.js"></script>
</body>

</html>
